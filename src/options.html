<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <title>Shopify Orbitvu Importer Options</title>
  </head>
  <body class="option-body">
    <h1>Shopify Orbitvu Importer</h1>
    <div class="options-group">
      <h2>Settings</h2>
      <div class="option">
        <label for="orbitvu_meta_filename">Orbitvu Metadata Filename:</label>
        <input type="text" id="orbitvu_meta_filename">
        <span class="option-description">Name of the file containing session metadata within the Orbitvu directory.</span>
      </div>
      <div class="option">
        <label for="debug">Debug Mode</label>
        <input type="checkbox" id="debug">
        <span class="option-description">For developer purposes only.</span>
        <br>
      </div>
    </div>
    <br>
    <div id="status"></div>
    <button id="save">Save</button>

    <script src="options.js"></script>
  </body>
</html>
